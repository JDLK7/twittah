<div class="tweet">
  <img src="https://via.placeholder.com/48x48" alt="Tweet author pic">
  <div class="tweet-content">
    <div class="tweet-header">
      <a href="#">
        <span class="fullname"><b>Author</b></span>
        <span class="username">@Peter</span>
      </a>
    </div>
    <div class="tweet-body">
      <p>{{ tweet.text }}</p>
    </div>
    <div class="tweet-footer">
      <div class="retweet-counter">
        <span>{{ tweet.numRts }}</span>
        <i class="pi pi-refresh"></i>
      </div>
      <div class="fav-counter">
        <span>{{ tweet.numFavs }}</span>
        <i class="pi pi-star-o"></i>
      </div>
    </div>
  </div>
</div>
